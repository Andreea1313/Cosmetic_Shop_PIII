<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <link rel="stylesheet" href="style1.css">
    <link rel="stylesheet" href="checkout.css">
</head>
<body>
    <div class="checkout-container">
        <section class="cart-summary">
            <h1>Checkout</h1>
            <h2>Your Order Summary</h2>
            <table>
                <thead>
                    <tr>
                        <th>Product</th>
                        <th>Price</th>
                        <th>Quantity</th>
                        <th>Total</th>
                    </tr>
                </thead>
                <tbody id="order-items">
                </tbody>
            </table>
            <div class="order-total">
                <h3>Subtotal: $<span id="order-subtotal">0.00</span></h3>
                <h3>Shipping: $<span id="order-shipping">5.00</span></h3>
                <h3>Total: $<span id="order-total">0.00</span></h3>
            </div>
        </section>

        <section class="shipping-info">
            <h2>Shipping Information</h2>
            <form id="shipping-form">
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" required>
                </div>
                <div class="form-group">
                    <label for="address">Address</label>
                    <input type="text" id="address" required>
                </div>
                <div class="form-group">
                    <label for="city">City</label>
                    <input type="text" id="city" required>
                </div>
                <div class="form-group">
                    <label for="zip">ZIP Code</label>
                    <input type="text" id="zip" required>
                </div>
                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" required>
                </div>
            </form>
        </section>

        <section class="payment-info">
            <h2>Payment Information</h2>
            <form id="payment-form">
                <div class="form-group">
                    <label for="card-name">Name on Card</label>
                    <input type="text" id="card-name" required>
                </div>
                <div class="form-group">
                    <label for="card-number">Card Number</label>
                    <input type="text" id="card-number" required>
                </div>
                <div class="form-group">
                    <label for="expiration">Expiration Date</label>
                    <input type="month" id="expiration" required>
                </div>
                <div class="form-group">
                    <label for="cvv">CVV</label>
                    <input type="text" id="cvv" required>
                </div>
            </form>
        </section>

        <div class="checkout-total">
            <button id="confirm-purchase">Confirm Purchase</button>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            let cart = JSON.parse(localStorage.getItem("cart")) || [];
            const orderItemsContainer = document.getElementById("order-items");
            const orderSubtotalElement = document.getElementById("order-subtotal");
            const orderShippingElement = document.getElementById("order-shipping");
            const orderTotalElement = document.getElementById("order-total");

            function updateCheckoutDisplay() {
                orderItemsContainer.innerHTML = "";
                let subtotal = 0;

                cart.forEach((item) => {
                    let row = document.createElement("tr");
                    row.innerHTML = `
                        <td>${item.name}</td>
                        <td>$${item.price.toFixed(2)}</td>
                        <td>${item.quantity}</td>
                        <td>$${(item.price * item.quantity).toFixed(2)}</td>
                    `;
                    orderItemsContainer.appendChild(row);
                    subtotal += item.price * item.quantity;
                });

                let shipping = subtotal > 50 ? 0 : 5;

                orderSubtotalElement.textContent = subtotal.toFixed(2);
                orderShippingElement.textContent = shipping.toFixed(2);
                orderTotalElement.textContent = (subtotal + shipping).toFixed(2);
            }

            document.getElementById("confirm-purchase").addEventListener("click", function () {
                const name = document.getElementById("name").value;
                const address = document.getElementById("address").value;
                const city = document.getElementById("city").value;
                const zip = document.getElementById("zip").value;
                const phone = document.getElementById("phone").value;
                const cardName = document.getElementById("card-name").value;
                const cardNumber = document.getElementById("card-number").value;
                const expiration = document.getElementById("expiration").value;
                const cvv = document.getElementById("cvv").value;

                if (name && address && city && zip && phone && cardName && cardNumber && expiration && cvv) {
                    alert("Your order has been confirmed! Thank you for shopping with us.");
                    localStorage.removeItem("cart");
                    window.location.href = "paw.html";
                } else {
                    alert("Please fill in all fields before proceeding.");
                }
            });

            updateCheckoutDisplay();
        });
    </script>

<footer>
    <div class="about-us-button">
        <a href="about_us.html">
            <button>About Us</button>
        </a>
    </div>
    
    <div class="footer-content">
        <div class="contact-info">
            <h3>Contact Us</h3>
            <p>Email: support@cosmeticstore.com</p>
            <p>Phone: +123-456-7890</p>
        </div>
    </div>
</footer>
</body>
</html>
