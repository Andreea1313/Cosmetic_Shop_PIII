<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link rel="stylesheet" href="style1.css">
    <link rel="stylesheet" href="user.css">
    
    <script>
        function enableEdit() {
            document.getElementById('name').removeAttribute('readonly');
            document.getElementById('email').removeAttribute('readonly');
            document.getElementById('phone').removeAttribute('readonly');
            document.getElementById('address').removeAttribute('readonly');
            document.getElementById('gender').removeAttribute('disabled');
            document.getElementById('save-btn').style.display = 'inline-block';
        }
        
        function saveProfile() {
            alert('Profile updated successfully!');
            document.getElementById('name').setAttribute('readonly', true);
            document.getElementById('email').setAttribute('readonly', true);
            document.getElementById('phone').setAttribute('readonly', true);
            document.getElementById('address').setAttribute('readonly', true);
            document.getElementById('gender').setAttribute('disabled', true);
            document.getElementById('save-btn').style.display = 'none';
        }
    </script>
</head>
<body>
    <div class="top-right">
        <div class="cart-icon">
            <a href="cart.html">
                <img src="cart.png" alt="Cart">
            </a>
        </div>
        <div class="heart-icon">
            <a href="favorites.html">
                <img src="heart.png" alt="Favorites">
            </a>
        </div>
    </div>

    <div class="user-container">
        <h2>User Profile</h2>
        <div class="user-info">
            <img src="user.png" alt="User" class="user-avatar">
            <p><strong>Name:</strong> <input type="text" id="name" value="Andreea Cruceru" readonly></p>
            <p><strong>Email:</strong> <input type="email" id="email" value="andreea10@gmail.com" readonly></p>
            <p><strong>Phone:</strong> <input type="text" id="phone" value="+1234567890" readonly></p>
            <p><strong>Address:</strong> <input type="text" id="address" value="Street" readonly></p>
            <p><strong>Gender:</strong> 
                <select id="gender" disabled>
                    <option value="Male" selected>Male</option>
                    <option value="Female">Female</option>
                    <option value="Other">Other</option>
                </select>
            </p>
            <button class="edit-profile" onclick="enableEdit()">Edit Profile</button>
            <button id="save-btn" class="edit-profile" onclick="saveProfile()" style="display:none;">Save</button>
        </div>
    </div>

    <footer>
        <div class="about-us-button">
            <a href="about_us.html">
                <button>About Us</button>
            </a>
        </div>
        
        <div class="footer-content">
            <div class="contact-info">
                <h3>Contact Us</h3>
                <p>Email: support@cosmeticstore.com</p>
                <p>Phone: +123-456-7890</p>
            </div>
        </div>
    </footer>
</body>
</html>
